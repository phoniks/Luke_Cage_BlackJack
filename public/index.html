<!DOCTYPE html>
<html>
<link rel="stylesheet" href="./styles/main.css">
<link href="https://fonts.googleapis.com/css?family=Ruslan+Display" rel="stylesheet">
<head>
  <script src="./index.js"></script>

</head>

<body>

<header>
</header>

<h1> BLACKJACK</h1>

<div id="dealer-field">
  <h2> SHADES </h2>
  <div class="card" style="visibility:hidden;">
    <div class="back" style="visibility:hidden;"></div>
  </div>
  <div class="card" style="visibility:hidden;">
    <div class="face" style="visibility:hidden;"></div>
  </div>
</div>

<div id="player-field">
  <h1> LUKE </h1>
  <div class="card" style="visibility:hidden;">
    <div class="back"></div>
  </div>
    <div class=" card player0 image ace">
      <h2>A<br />&clubs;</h2>
      </div>
    <div class=" card player1 image king">
      <h2>K<br />&clubs;</h2>
      </div>
    <div class=" card player2 image queen">
      <h2>Q<br />&clubs;</h2>
      </div>
    <div class=" card player3 image jack">
      <h2>J<br />&clubs;</h2>
      </div>
    <div class=" card player4 image front">
        <h2>10<br />&clubs;</h2>
      </div>
    </div>
  </div>
</div>

<div class="card" style="visibility:visible;">
      <div class=" card dealer0 image red ace">
        <h2>A<br />&diams;</h2>
        </div>
      <div class=" card dealer1 image red king">
        <h2>K<br />&diams;</h2>
        </div>
      <div class=" card dealer2 image red queen">
        <h2>Q<br />&diams;</h2>
        </div>
      <div class=" card dealer3 image red jack">
        <h2>J<br />&diams;</h2>
        </div>
      <div class=" card dealer4 image red front">
          <h2>10<br />&diams;</h2>
        </div>
      <div class=" card image red ace" style="visibility: hidden">
        <h2>A<br />&hearts;</h2>
        </div>
      <div class=" card image red king" style="visibility: hidden">
        <h2>K<br />&hearts;</h2>
        </div>
      <div class=" card image red queen" style="visibility: hidden">
        <h2>Q<br />&hearts;</h2>
        </div>
      <div class=" card image red jack" style="visibility: hidden">
        <h2>J<br />&hearts;</h2>
        </div>
      <div class=" card image red front" style="visibility: hidden">
        <h2>10<br />&hearts;</h2>
      </div>
</div>

  <form id="controls" action>
    <div id="controlArea">
      <div id="credits" class="textBox dollars">Credits</div>
      <div id="default" class="textBox dollars">Default Bet</div>
      <input id="deal" class="button" type="reset" value="Deal" >
      <input id="hit" class="button" type="reset" value="Hit">
      <input id="stay" class="button" type="reset" value="Stay" >
      <input id="double" class="button" type="reset" value="Double" >
      <input id="increase bet" class="button" type="reset" value="Increase Bet" >
      <input id="decrease bet" class="button" type="reset" value="Decrease Bet">
    </div>
  </form>
</body>

</html>
