<!DOCTYPE html>
<html>
<link rel="stylesheet" href="./styles/main.css">
<link href="https://fonts.googleapis.com/css?family=Ruslan+Display" rel="stylesheet">
<head>
  <script src="./javascript/index.js"></script>

</head>

<body>

<header>
</header>

<h1> BLACKJACK</h1>

<div id="player-field">
  <h3> LUKE </h3>
</br>
  <div class="player0"></div>

  <div class="player1"></div>

  <div class="player2"></div>

  <div class="player3"></div>

  <div class="player5"></div>

  <div class="player6"></div>

  <div class="player7"></div>

  <div class="player8"></div>

  <div class="player9"></div>

  <div class="player10"></div>

</div>

<div id="dealer-field">
  <h3> Shades </h3>

</br>
  <div class="dealer0"></div>
  <div class="dealer1"></div>

  <div class="dealer2"></div>

  <div class="dealer3"></div>
  <div class="dealer4"></div>

  <div class="dealer5"></div>

  <div class="dealer6"></div>

  <div class="dealer7"></div>

  <div class="dealer8"></div>

  <div class="dealer9"></div>

  <div class="dealer10"></div>

</div>

  <form id="controls" action>
    <div id="controlArea">
      <div id="credits" class="textBox dollars">Credits</div>
      <div id="default" class="textBox dollars">Default Bet</div>
      <input id="deal" class="button" value="Deal" type="button">
      <input id="hit" class="button" value="Hit" type="button">
      <input id="stay" class="button" type="reset" value="Stay" >
      <input id="double" class="button" type="reset" value="Double" >
      <input id="increase bet" class="button" type="reset" value="Increase Bet" >
      <input id="decrease bet" class="button" type="reset" value="Decrease Bet">
    </div>
  </form>
</body>

</html>
